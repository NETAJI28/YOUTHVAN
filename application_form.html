<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouthVan Application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="application_form.html">Join Us</a></li>
        <li><a href="media_submission.html">Share Needs</a></li>
      </ul>
    </nav>
  </header>
  <div class="form-container">
    <h1>Join YouthVan Community</h1>
    <form id="applicationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      <label for="interests">Interests:</label>
      <textarea id="interests" name="interests" rows="4"></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
